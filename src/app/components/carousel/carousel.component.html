
<div class="carousel-wrapper">
  <owl-carousel-o [options]="customOptions" class="owl-container">
    <ng-container class="carousel-inner" *ngFor="let project of projs | async">
      <ng-template  carouselSlide >
        <div class="carousel-item">
          <a routerLink="/projects/{{ project.projClient}}">
            <img class="carousel-img img-responsive" src="{{ project.projMainImage }}" >
          </a>
          <div class="carousel-item--details">
            <h2>{{ project.projClient }}</h2>
            <h3>{{ project.projTitle }}</h3>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
