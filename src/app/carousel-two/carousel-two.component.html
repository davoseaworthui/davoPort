<ngb-carousel *ngIf="projs" >
    <ng-template ngbSlide *ngFor="let proj of projs | async">
      <div class="picsum-img-wrapper"> 
        <img [src]="proj.projMainImage" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h2>{{ proj.projClient}}</h2>
        <h4>{{ proj.projTitle}}</h4>
      </div>
    </ng-template>
  </ngb-carousel>
